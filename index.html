<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d90d25306a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Desing Card</title>
  </head>

  <main>
    <section class="container-fluid d-flex justify-content-center align-items-center" id="container1">
      <section class="box d-flex justify-content-center align-items-center">
        <img src="images/bg-main-desktop.png" alt="firt-img">
         </section>
        <section class="card d-flex justify-content-center align-items-center">
          <section>
          <h5>CARDHOLDER NAME</h5>
          <input type="text" id="number-text" placeholder="E.J JANE">
          <br>
          <br>
          <h5>CARD NUMBER</h5>
          <input type="number" id="numbers" placeholder="e.g 01231230213">
          </section>
          <br>
          <section class="new-input d-flex align-items-center">
              <section class="p-2">
                 <p>Exp. date</p>
                <input type="text"  placeholder="MM">
              </section>
              <section class="p-2">
                <p>(MM/YY)</p>
              <input type="text" placeholder="YY">
              </section>
              <section class="p-2 input-3">
                  <p>CVC</p>
              <input type="text" placeholder="E. 123">
              </section>
            </section>
            <section class="btn p-3">
               <button onclick="btn();">Confirm</button>
            </section>
          </section>
        </section>
      </section>
    </section>  
  </main>
 





    <script src="js/bootstrap.min.js"></script>
    <script type="js/bootstrap.bundle.js"></script> 
    <script src="js/main.js"></script>

  </body>
</html>
